<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>This is demo form</h1>
    <form>
     <label for="">First Name</label>
     <input type="text" name="" id="fname" value="Enter your first name">
     <br><br>
     <label for="">Last name</label>
     <input type="text" name="" id="lname" placeholder="Enter your last name">
     <br><br>
     <label for="Gender">Gender</label><br>
     <label for="Male">Male</label>
     <input type="radio" name="gender" id="male" value="male"><br>
     <label for="Female">Female</label>
     <input type="radio" name="gender" id="female" value="female"><br>
     <label for="other">other</label>
     <input type="radio" name="gender" id="other" value="other">
     <br><br>
     <label for="lang">Languages Known:</label><br>
     <input type="checkbox" name="hindi" id="hindi">
     <label for="hindi">Hindi</label><br>
     <input type="checkbox" name="eng" id="eng">
     <label for="English">English</label><br>
     <input type="checkbox" name="Telugu" id="Telugu">
     <label for="Telugu">Telugu</label><br>
     <input type="checkbox" name="Tamil" id="tamil">
     <label for="Tamil">Tamil</label><br>
     <br><br>
     <label for="address">address</label>
     <textarea name="address" id="address" cols="30" rows="10"></textarea>


      <br><br>
     <input type="button" value="submit">

    </form>
</body>
</html>
